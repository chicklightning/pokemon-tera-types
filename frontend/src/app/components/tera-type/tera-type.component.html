<div class="container text-center">
    <h3 class="display-4 dongle-bold">Select the Tera type:</h3>
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6" style="margin-top:0.5em !important;" *ngFor="let teraType of teraTypes" [ngStyle]="{'opacity' : (selectedType != null && teraType.id != selectedType.id) ? 0.4 : 1}">
            <button class="glow-on-hover" (click)="onSelect(teraType)" >
                <img src='../../assets/types/{{teraType.id}}.png' alt='{{teraType.id}}'>
            </button>
        </div>
    </div>
</div>
