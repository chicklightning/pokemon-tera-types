<div class="container-fluid">
    <!-- Position it: -->
    <!-- - `.toast-container` for spacing between toasts -->
    <!-- - `.position-absolute`, `top-0` & `start-0` to position the toasts in the upper left corner -->
    <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
    <div *ngIf="messageService.message" class="toast-container position-absolute top-0 start-0 p-3">
        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast position-relative show"
            data-autohide="false" style="z-index: 5">
            <div class="toast-header">
                <i class="fas fa-bell"></i>
                <strong class="mr-auto">Notification</strong>
                <small>some mins ago</small>
                <button type="button" class="ml-2 mb-1 close clear" data-dismiss="toast" aria-label="Close"
                    (click)="messageService.clear()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{messageService.message}}
            </div>
        </div>
    </div>
</div>
